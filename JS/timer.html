<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="a" src="on.jpg" alt="">
    <!-- <img id="b" src="download.jpg" alt=""> -->


    <script>
        
        let c=1
        
        let a= setInterval(() => {
           if(c==1){
            document.getElementById("a").src="download.jpg"
            c++
           }
           else{
            document.getElementById("a").src="on.jpg" 
            c--
           }
            
        }, 100);
    </script>
</body>
</html>
