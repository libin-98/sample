<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            background-color: brown;
            width: 150px;
            height: 50px;
            border:none;
            color: white;
            font-size: 20px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.5s;
            
        }
        .btn:hover{
            width:170px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.47);
        }
    </style>
</head>
<body>
    <button class="btn" >SUBSCRIBE</button>
   
</body>
</html>
